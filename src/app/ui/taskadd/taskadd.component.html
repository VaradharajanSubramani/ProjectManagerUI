<div>
    <form ngNativeValidate  (ngSubmit)="Add()">
        <div class="form-group row">
            <label for="Pname"  class="col-sm-2 col-form-label">Project:</label>
            <div class="col-sm-4">
              <input type="hidden" [(ngModel)]="item.ProjectID" name="userid">
            <input type="text" placeholder="Choose proj" disabled required  class="form-control" id="input" name="projName"  [(ngModel)]="item.Project.ProjectName" />      
            </div>
            <div>
                <input type="button" class="btn btn-secondary" name="one" data-toggle="modal" data-target="#myProjModal" value="search" (click)="GetProjects()">
            </div>      
        </div>
      <div class="form-group row">
        <label for="name"  class="col-sm-2 col-form-label">Task Name:</label>
        <div class="col-sm-4">
        <input type="text" required [(ngModel)]="item.TaskName" class="form-control" id="input" name="taskname" />
        </div>
      </div>
      <div class="form-group row">
        <label for="pname"  class="col-sm-2 col-form-label">Parent Task:</label>
        <div class="col-sm-4">
        <select class="form-control" required [(ngModel)]="item.ParentID" name="ptask" >
          
            <option class="option" *ngFor ='let option of pitem' [value]="option.ParentID">{{option.ParentTaskName}}</option>
          </select>
          </div>
      </div>
      <div class="form-group row">
          <label for="priority"  class="col-sm-2 col-form-label">Priority:</label>
          <div class="col-sm-4">
          <!-- <input type="number" [(ngModel)]="item.Priority" class="form-control" id="input" name="priority" required/> -->
          <input type="range" [(ngModel)]="item.Priority" class="form-control" id="input" name="priority" min="1" max="30" required/>
          <!-- <ng5-slider [(value)]="value" [options]="options"></ng5-slider> -->
          <!-- <mat-slider min="1" max="30" step="1" value="item.Priority" [(ngModel)]="item.Priority"></mat-slider> -->
          </div>
        </div>
        <div class="form-group row">
            <label for="sdate"  class="col-sm-2 col-form-label">Start Date:</label>
            <div class="col-sm-4">
            <input type="date" [(ngModel)]="item.StartDate" class="form-control" id="input" name="startdate" required/>
            </div>
          </div>
          <div class="form-group row">
              <label for="edate" class="col-sm-2 col-form-label">End Date:</label>
              <div class="col-sm-4">
              <input type="date" [(ngModel)]="item.EndDate" class="form-control" id="input" name="enddate" required/>
              </div>
            </div>
            <div class="form-group row">
                <label for="Pname"  class="col-sm-2 col-form-label">User:</label>
                <div class="col-sm-4">
                  <input type="hidden" [(ngModel)]="item.UserID" name="userid">
                <input type="text" placeholder="Choose user" disabled required  class="form-control" id="input" name="managerName"  [(ngModel)]="item.UserName" />      
                </div>
                <div>
                    <input type="button" class="btn btn-secondary" name="one" data-toggle="modal" data-target="#myUserModal" value="search" (click)="GetUsers()" >
                </div>      
            </div>
            <div class="form-group row">
                <label for="edate" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Add</button> &nbsp; &nbsp;
                <button type="button" (onclick)="clear()" class="btn btn-secondary">Clear</button>
                </div>
              </div>              
     
    </form>
    </div>

    
<!-- The Modal -->
<div class="modal" id="myUserModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">        
          <table class="table table-striped table-bordered">
            <thead>
              <td scope="col"></td>
              <td scope="col" style="font-weight:bold">  First Name  </td>
              <td scope="col" style="font-weight:bold">  Last Name  </td>
          </thead>
          <tbody>
            <tr *ngFor="let usr of users">
              <td><input type="radio" name="gropu1" value="{{usr.UserID}}" (change)="onUserItemChange(usr)"> </td>
              <td>{{usr.FirstName}}</td>
              <td>{{usr.LastName}}</td>
            </tr>
          </tbody>
          </table>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="SelectUser()">Ok</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

  
<!-- The Project Modal -->
<div class="modal" id="myProjModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select Project</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">        
          <table class="table table-striped table-bordered">
            <thead>
              <td scope="col"></td>
              <td scope="col" style="font-weight:bold">  Project ID  </td>
              <td scope="col" style="font-weight:bold">  Project Name  </td>
          </thead>
          <tbody>
            <tr *ngFor="let proj of projs">
              <td><input type="radio" name="gropu1" value="{{proj.ProjectID}}" (change)="onProjectItemChange(proj)"> </td>
              <td>{{proj.ProjectID}}</td>
              <td>{{proj.ProjectName}}</td>
            </tr>
          </tbody>
          </table>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="SelectProject()">Ok</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
